<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .chatbox {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 5px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  display: block;
  margin-right: 20px;
  border-radius: 50%;
}

    </style>
  </head>
  <body>
    <div class="container" id="chat-screen" style="height: 90vh;">
      <div class="row mt-3" style="height: 85vh;"">
        <div
          class="col-sm-12 col-md-8 mb-2"
          style="height: 85vh; overflow-y: auto;"
          id="messages"
        ></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <form class="form mt-3">
            <div class="form-row">
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="chat-msg"
                  placeholder="Enter your message"
                />
              </div>
              <div class="col-sm-3">
                <button
                  type="submit"
                  id="send-msg"
                  class="btn btn-primary mb-2"
                >
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socketConn = () => {
        const socket = io.connect("http://localhost:${process.env.PORT || 7000}");
        return {
          getSocketConn: () => {
            return socket;
          },
        };
      };
      const conn = socketConn();
      const socket = conn.getSocketConn();

      const chatBtn = document.querySelector("#send-msg");
      chatBtn.addEventListener(
        "click",
        (e) => {
          e.preventDefault();
          const socket = conn.getSocketConn();
          const chatMsg = document.querySelector("#chat-msg");

          socket.emit("message", { chatMsg: chatMsg.value, user: "user" });
          chatMsg.value = "";
        },
        false
      );

      socket.on("message", (data) => {
        const messagesDiv = document.querySelector("#messages");
        let template;
        console.log(socket.id);
        console.log(data.id);
        if (data.user === "user") {
          template = `
      	<div class="row mt-2 d-flex justify-content-end">
      		<div class="col-sm-8 col-md-6 chatbox darker text-right">
      			<span>
      				${data.message}
      			</span>
      		</div>
      	</div>
      `;
        } else {
          template = `
      	<div class="row mt-3">
          <div class="chatbox col-sm-8 col-md-6">
            <img src="https://www.internetandtechnologylaw.com/files/2019/06/iStock-872962368-chat-bots.jpg" width="20%" alt="Avatar" class="right">

      			<span>
      				${data.message}
      			</span>
      		</div>
      	</div>
      `;
        }

        messagesDiv.innerHTML += template;
      });
    </script>
  </body>
</html>
