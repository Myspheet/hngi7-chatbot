    <style>
      .chat-output {
        margin-top: 10px;
        margin-bottom: 60px;
      }
      .chat-output .message {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 10px;
        margin-top: 5px;
        max-width: 70%;
      }
      .user-message {
        text-align: right;
      }
      .user-message .message {
        background: rgb(204, 187, 187);
      }

      .bot-message .message {
        background: #0fb0df;
        color: white;
      }

  <body>
    <div class="container">
      <div class="row">
        <h3 style="margin: 10px; margin-top: 70px;">
          Click the Purple button to open the bot
        </h3>
        <div id="Smallchat">
          <div class="Layout Layout-open Layout-expand Layout-right">
            <div class="Messenger_messenger">
              <div

                  background-color: rgb(22, 46, 98);

                  display: flex;
                  flex-direction: column-reverse;
                "

                    <div class="message">
                      Hi! I'm a Rosy. I can help you make a table reservation,
                      just tell me what you want?
                    </div>
                  </div>
                </div>
                <div class="Messenger_content">
                  <div class="Messages">
                    <div class="Messages_list"></div>
                  </div>
                  <div
                    class="Input Input-blank"
                    style="position: fixed; bottom: 0;"
                  >
                    <input
                      type="text"
                      class="Input_field"
                      id="chat-message"
                      placeholder="Send a message..."
                      style="height: 20px;"
                    />
                    <button class="Input_button Input_button-send" id="send">

                              id="sendicon"
                              fill="#96AAB4"
                              fill-rule="nonzero"
                            ></path>
                          </g>
                        </svg>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--===============CHAT ON BUTTON STRART===============-->
          <div class="chat_on">
            <span class="chat_on_icon"
              ><i class="fa fa-comments" aria-hidden="true"></i
            ></span>
          </div>
          <!--===============CHAT ON BUTTON END===============-->
        </div>
      </div>
    </div>

      $(document).ready(function () {
        $(".chat_on").click(function () {
          $(".Layout").toggle();
          $(".chat_on").hide(300);
        });
        $(".chat_on").on("tap", function () {
          $(".Layout").toggle();
          $(".chat_on").hide(300);
        });

        $(".chat_close_icon").click(function () {
          $(".Layout").hide();
          $(".chat_on").show(300);
        });
        $(".chat_close_icon").on("tap", function () {
          $(".Layout").hide();
          $(".chat_on").show(300);
        });
        var chatOutput = $("#chat-output");
        var submitText = $("#chat-message");

        function handleChat(e) {
          e.preventDefault();
          var chatMessage = $("#chat-message");
          var message = chatMessage.val();
          chatMessage.val("");
          var data = { message: message };

          chatOutput.append(`
            <div class='user-message'>
              <div class='message'>
                ${message}
              </div>
            </div>
          `);
          $.ajax({
            url: "https://myspheet-chatbot.herokuapp.com",
            type: "POST",
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
              chatOutput.append(`
            <div class='bot-message'>
              <div class='message'>
                ${data.message}
              </div>
            </div>
          `);
            },
          });
        }
        $("#send").click(handleChat);
      });
